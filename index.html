<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="input_box" class="row mt-5">
            <div class="col-md-2 mt-4">
                <button id="add_input_btn" class="btn btn-sm btn-outline-primary mt-2">Add new input</button>
            </div>
            <div class="col-md-4">
                <label for="value_1" class="form-label value">Option Value</label>
                <input type="text" class="form-control form-control-sm value-input" id="value_1">
            </div>
            <div class="col-md-4">
                <label for="name_1" class="form-label name">Option Name</label>
                <input type="text" class="form-control form-control-sm name-input" id="name_1">
            </div>
        </div>

        <button id="add_select_btn" class="btn btn-sm btn-outline-success mt-4">Add new select</button>

        <div id="select_box" class="row mt-2">
            <div class="col-md-4">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
